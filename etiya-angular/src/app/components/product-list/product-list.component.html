<p>Sepetinizde {{cartItems.length}} ürün var.</p>
<span  class="" style="color: black; float: right;">{{today | date:"medium"}}</span>
<input type="search" class="form-control" style="width: 288px" placeholder="Search" [(ngModel)]="filterText" >
<br>

<ng-template [ngIf]="productList" [ngIfElse]="loading">
    <div *ngIf="productList.length >0; else emptyProduct">
    <div class="row">
            <div class="col-4" *ngFor="let p of productList  | product:filterText" >
                <etiya-product-card (onBtnClick)="addToCart($event)" [product]="p"></etiya-product-card>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #emptyProduct>
    <div class="alert alert-primary" role="alert">
        There are no products
    </div>
</ng-template>
<ng-template #loading>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
<div *ngIf="!(productList | product:filterText)?.length">No Result Found!</div>
