<ng-template [ngIf]="categoriesList" [ngIfElse]="loading">
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active" 
    style="background-color: black;"
      aria-current="true">
      Categories
    </button>
    <div class="list-group" *ngFor="let category of categoriesList">
      <button type="button" (click)="getCategoryById(category)"
        class="list-group-item list-group-item-action">{{category.name}}</button>
    </div>
  </div>
</ng-template>


<ng-template #loading>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
